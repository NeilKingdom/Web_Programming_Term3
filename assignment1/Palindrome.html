            <div id="content" class="column mx-auto">
                <script>
                    var input = prompt("Please enter a string to check whether or not it is a palindrome");
                    var regex = /[\W_]/g;
                    var compare1 = input.toLowerCase().replace(regex, '');
                    var compare2 = compare1.split('').reverse().join('');

                    if(compare1 === compare2)
                        document.getElementById("content").innerHTML = "isPalindrome(\"" + input + "\")->true";
                    else
                        document.getElementById("content").innerHTML = "isPalindrome(\"" + input + "\")->false";
                </script>
